<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Nomo-Link</title>
        <!-- <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    /> -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="assets/css/main.css" />
        <!-- <script defer src="renderer.js"></script> -->
    </head>
    <body>
        <div class="lds-roller" id="lds-roller">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="container">
            <div class="container text-center" id="wraperUpdate">
                <div class="row m-5">
                    <div class="col">Cheking For Update ...</div>
                </div>
            </div>
            <div
                class="container text-center"
                id="wraperStatus"
                style="display: none"
            >
                <div class="row m-5">
                    <div class="col">Nomokit-link</div>
                    <div class="col" id="statusNomoLink">Active</div>
                </div>
            </div>
            <div class="container">
                <div class="row m-5">
                    <div class="col">
                        <button
                            type="button"
                            id="openNomokit"
                            class="btn btn-primary w-100"
                        >
                            Open Nomokit Gui
                        </button>
                    </div>
                </div>
                <div class="row m-5">
                    <div class="col">
                        <button
                            type="button"
                            id="addZip"
                            class="btn btn-primary w-100"
                        >
                            Add Zip Library
                        </button>
                        <input
                            type="file"
                            id="zipFile"
                            style="display: none"
                            accept=".zip"
                        />
                    </div>
                </div>
                <div class="row m-5">
                    <div class="col">
                        <button
                            type="button"
                            id="allowSSL"
                            class="btn btn-primary w-100"
                        >
                            Allow SSL
                        </button>
                    </div>
                </div>
            </div>

            <div class="container" id="logs"></div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
